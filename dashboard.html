<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/homepage.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="nav">
            <div class="logo">
                <img src="images/sti_logo.png" alt="">
            </div>
            <a href="" class="name">Voting System</a>
            <div class="pages">
                <a href="dashboard.html">Home</a>
                <a href="vote.html">Vote</a>
            </div>
            <div class="notif">
                <i class="fa-solid fa-bell fa-lg" style="color: #ffffff;"></i>
            </div>
            <div class="profile">
                <i class="fa-solid fa-user fa-lg" style="color: #ffffff;"></i>
            </div>
            <div class="more">
                <i class="fa-solid fa-chevron-down" style="color: #ffffff;"></i>
            </div>
        </div>
    </header>
    <div class="slideshow">
        <div class="welcome">
            <p class="blue">Welcome</p>
        </div>
        <div class="images">
            <img src="images/slide_2.jpg" alt="">
        </div>
        <div class="slide-count">
            <i class="fa-solid fa-circle fa-sm" style="color: #818181;"></i>
            <i class="fa-solid fa-circle fa-sm" style="color: #d1d1d1;"></i>
        </div>
    </div>

    <div class="partylist">
        <div class="title">
            <p class="blue">Partylist</p>
            <p class="partylistName">Sandigan</p>
            <div class="arrows">
                <i class="fa-solid fa-chevron-left"></i>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>

        <div class="positions">
            <p>&nbsp; President</p>
            <p>Vice President</p>
            <p>Secretary &nbsp;</p>
        </div>
        <hr>
        <div class="candidated-container">
            <i class="fa-solid fa-chevron-left"></i>
            <div class="candidates">

                <div class="card">
                    <div class="president">
                        <div class="card-profile">
                            <img src="images/user.png" alt="">
                        </div>
                        <hr>
                        <div class="name">
                            <p>Surname, First Name M.</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="president">
                        <div class="card-profile">
                            <img src="images/user.png" alt="">
                        </div>
                        <hr>
                        <div class="name">
                            <p>Surname, First Name M.</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="president">
                        <div class="card-profile">
                            <img src="images/user.png" alt="">
                        </div>
                        <hr>
                        <div class="name">
                            <p>Surname, First Name M.</p>
                        </div>
                    </div>
                </div>
            </div>
            <i class="fa-solid fa-chevron-right"></i>
        </div>

        <div class="vote-now">
            <button class="vote">00:05:39</button>
        </div>

    </div>

    <footer>
        <a href="">Contact</a>
        <div class="socialMedia">
            <i class="fa-brands fa-facebook fa-2xl" style="color: #ffffff;"></i>
            <i class="fa-brands fa-twitter fa-2xl" style="color: #ffffff;"></i>
            <i class="fa-brands fa-youtube fa-2xl" style="color: #ffffff;"></i>
            <i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff;"></i>
        </div>
    </footer>
</body>

</html>
