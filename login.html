<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <script src="https://alcdn.msauth.net/browser/2.17.0/js/msal-browser.js"></script>
</head>

<body>
    <div class="container">
        <button id="signIn" onclick="signIn()">Sign In with Microsoft</button>
        <p id="message"></p>
    </div>
    <script>
        import { PublicClientApplication } from "@azure/msal-browser";

        const msalConfig = {
            auth: {
                clientId: 'your_client_id',
                authority: 'https://login.microsoftonline.com/common',
                redirectUri: 'https://jshpqn.github.io/Voting-System/login.html'
            }
        };

        const msalInstance = new PublicClientApplication(msalConfig);
        await msalInstance.initialize();

        msalInstance.handleRedirectPromise().then((tokenResponse) => {
            if (tokenResponse !== null) {
                console.log('Access Token:', tokenResponse.accessToken);
                console.log('ID Token:', tokenResponse.idToken);
                msalInstance.acquireTokenSilent({
                    scopes: ['User.Read'],
                }).then((response) => {
                    console.log('User Information:', response.account);
                }).catch((error) => {
                    console.error('Error fetching user information:', error);
                });

            } else {
                console.log('Not coming back from an authentication redirect.');
            }
        }).catch((error) => {
            console.error('Error handling redirect:', error);
        });

    </script>
</body>

</html>
